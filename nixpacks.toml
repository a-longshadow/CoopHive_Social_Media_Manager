[phases.setup]
nixPkgs = ['python311', 'postgresql_16.dev', 'gcc']

[phases.install]
cmds = [
    'python -m venv --copies /opt/venv',
    '. /opt/venv/bin/activate && pip install -r requirements.txt'
]

[phases.build]
cmds = [
    '. /opt/venv/bin/activate && python manage.py collectstatic --noinput'
]

[start]
cmd = '. /opt/venv/bin/activate && python manage.py migrate && python manage.py init_settings && python manage.py create_super_admins && gunicorn coophive.wsgi:application --bind 0.0.0.0:$PORT'

[variables]
DJANGO_SETTINGS_MODULE = 'coophive.settings_railway'
PYTHONPATH = '.'