{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center mt-24">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Enter Verification Code</h2>
    <p class="text-center text-gray-600 mb-8">
      Please enter the 4-digit code that was sent to your email.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex justify-center">
        {{ form.code }}
      </div>
      {% if form.code.errors %}
        <p class="text-center text-sm text-red-600">{{ form.code.errors.0 }}</p>
      {% endif %}

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Verify Code
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Didn't receive the code? 
        <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Register again</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
